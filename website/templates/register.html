{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block forms %}
    <form method="POST">
        <h1 style="text-align: center;  margin-top:150px; margin-bottom:30px;"}><u>Create Account</u></h1> 
        
        <div class="form-group" style="margin-bottom: 30px;">
            <label for="username" class="font-weight-bold">USERNAME</label>
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                placeholder="e.g. TanKK"
            />
        </div>
        
        <div class="form-group" style="margin-bottom: 30px;">
            <label for="password" class="font-weight-bold">PASSWORD</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="e.g. password"
            />
        </div>
        
        <button type="submit" class="btn btn-primary btn-success btn-lg" style="width: 200px"> Create New User </button>
        <a class="btn btn-primary btn-danger btn-lg" style="float: right; width: 200px;" href="/login"> Cancel </a>
    </form>
{% endblock %}
